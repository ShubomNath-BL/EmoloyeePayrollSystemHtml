<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="my_home.css">
    <title>Home Page</title>
    <script defer src="my_home.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="new_employee_payroll.html" class="add-button">
                <img src="../Assets/icons/add-24px.svg" alt="">Add User</a>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img class="profile" alt="" src="./Assets/profile-images/Ellipse -2.png"></td>
                    <td>Shubom</td>
                    <td>Male</td>
                    <td>
                        <div class="dept">HR</div>
                        <div class="dept">Sales</div>
                        <div class="dept">Finance</div>
                    </td>
                    <td>400000</td>
                    <td>3 September 2019</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete" src="./Assets/icons/delete-black-18dp.svg">
                        <img id="2" onclick="update(this)" alt="edit" src="./Assets/icons/create-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
